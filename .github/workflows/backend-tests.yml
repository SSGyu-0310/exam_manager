name: Backend Tests

on:
  push:
    paths:
      - "app/**"
      - "config/**"
      - "scripts/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    paths:
      - "app/**"
      - "config/**"
      - "scripts/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/backend-tests.yml"

jobs:
  pytest:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: exam
          POSTGRES_PASSWORD: exam_dev_password
          POSTGRES_DB: exam_manager_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U exam -d exam_manager_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      TEST_DATABASE_URL: postgresql+psycopg://exam:exam_dev_password@127.0.0.1:5432/exam_manager_test
      PYTHONPATH: .
      ALLOW_OUTSIDE_VENV: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run backend tests
        run: pytest -q
