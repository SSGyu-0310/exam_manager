services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    command:
      - postgres
      - -c
      - shared_preload_libraries=pg_stat_statements
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-exam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exam_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-exam_manager}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-exam} -d ${POSTGRES_DB:-exam_manager}"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLASK_CONFIG: production
      APP_MODE: full
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-exam}:${POSTGRES_PASSWORD:-exam_dev_password}@db:5432/${POSTGRES_DB:-exam_manager}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-me}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-change-me}
      JWT_COOKIE_SECURE: ${JWT_COOKIE_SECURE:-0}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4000}
      MAX_CONTENT_LENGTH: ${MAX_CONTENT_LENGTH:-104857600}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-2}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-4}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL_NAME: ${GEMINI_MODEL_NAME:-gemini-2.0-flash-lite}
    ports:
      - "5000:5000"
    volumes:
      - app_data:/app/data
      - app_uploads:/app/app/static/uploads
      - app_uploads_admin:/app/app/static/uploads_admin
      - app_backups:/app/backups
      - app_reports:/app/reports
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        FLASK_BASE_URL: http://api:5000
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:4000}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:4000}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      FLASK_BASE_URL: http://api:5000
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:4000}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:4000}
      NODE_ENV: production
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:4000 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pg_data:
  app_data:
  app_uploads:
  app_uploads_admin:
  app_backups:
  app_reports:
